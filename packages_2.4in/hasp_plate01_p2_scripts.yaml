
#####################################
automation:
  - alias: hasp_plate01_p2_accessmenu
    trigger:
    - platform: mqtt
      topic: 'hasp/plate01/state/p[3].b[1]'
      payload: 'ON'
    action:
    - service: input_number.set_value
      data: 
        entity_id: 'input_number.hasp_plate01_activepage'
        value: '1'
        
##########################################
# Set labels for each button
  
  # Initialize button labels
  - alias: hasp_plate01_p2_ButtonInit
    trigger:
    - platform: state
      entity_id: 'binary_sensor.plate01_connected'
      to: 'on'
    - platform: homeassistant
      event: start
      
    action:   
      
      # Label - Scene 1
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[2].b[3].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[2].b[3].txt'
        payload: '"Script1"'
     
     # Label - Scene 2
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[2].b[4].font'
        payload: '0'
