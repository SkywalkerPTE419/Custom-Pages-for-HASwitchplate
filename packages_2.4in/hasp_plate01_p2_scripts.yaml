      data:
        topic: 'hasp/plate01/command/p[2].b[5].txt'
        payload: '"Script3"'
    
    # Label - Scene 4
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[2].b[6].font'
        payload: '0'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[2].b[6].txt'
        payload: '"Script4"'

    # Label - Scene 5
    - service: mqtt.publish
