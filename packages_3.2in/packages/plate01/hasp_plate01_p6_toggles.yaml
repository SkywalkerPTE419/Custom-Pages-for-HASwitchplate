######################################################################
# Input Boolean used to switch between Toggle Page 1 and Toggle Page 2
# Pressing the Togglebulb in the NavBar will switch between Toggles Page 1 and 2
input_boolean:
  hasp_plate01_p6_switchtoggles:
    initial: off

