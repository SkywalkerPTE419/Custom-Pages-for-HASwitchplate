######################################################################
# Input Boolean used to switch between Toggle Page 1 and Toggle Page 2
# Pressing the lightbulb in the NavBar will switch between Toggles Page 1 and 2
input_boolean:
  hasp_plate_01_p6_switchtoggles:
    initial: off

##############################################################################
# Automations for handling toggle state buttons on page 4
automation:
  #Set font and text for toggle buttons on device connection
  - alias: hasp_plate01_p4_ToggleInit
    trigger:
    - platform: state
      entity_id: 'binary_sensor.plate01_connected'
      to: 'on'
    - platform: homeassistant
      event: start
      
    - platform: state
      entity_id: input_boolean.hasp_plate01_p6_switchtoggles
      to: 'off'

    action:
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[12].font'
        payload: '7'
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[12].txt'
    # Change Payload for your Toggle
        payload: '"Toggle1"'
    
    - service: mqtt.publish
      data:
        topic: 'hasp/plate01/command/p[6].b[13].font'
        payload: '7'
    - service: mqtt.publish
